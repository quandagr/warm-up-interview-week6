<!DOCTYPE html>
<html lang="en">
<body>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pets List</title>
<form id="petlistForm">
  <label for="petName">Pet Name:</label>
  <input type="text" id="petName" name="petName" required />

  <label for="petType">Pet Type:</label>
  <select id="petType" name="petType" required>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="bird">Bird</option>
    <option value="other">Other</option>
  </select>
    <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="0" required />

  <button type="submit">Submit</button>
</form>
<script>
  document.getElementById('petlistForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const petName = document.getElementById('petName').value;
    const petType = document.getElementById('petType').value;
    const age = document.getElementById('age').value;

    console.log(`Pet Name: ${petName}, Pet Type: ${petType}, Age: ${age}`);
    // Here you can add code to send this data to a server or process it further
  });
</script>
</body>
</html>
</head>
